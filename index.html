<script src="jquery-2.1.4.min.js"></script>
<script>
    $(document).scroll(function () {
        var scrollPos = $(this).scrollTop();
        $('#topSection').css({
            'opacity': 1 - (scrollPos / 250),
        });
        if (scrollPos < 220) {
            $('.masterContainer').css({
                "webkit-filter": "blur(" + 40 / (0.1 * scrollPos ** 1.1 + 1) + "px)",
                "moz-filter": "blur(" + 40 / (0.1 * scrollPos ** 1.1 + 1) + "px)",
                "ms-filter": "blur(" + 40 / (0.1 * scrollPos ** 1.1 + 1) + "px)",
                "o-filter": "blur(" + 40 / (0.1 * scrollPos ** 1.1 + 1) + "px)",
                "filter": "blur(" + 40 / (0.1 * scrollPos ** 1.1 + 1) + "px)"
            });
        } else {
            $('.masterContainer').css({
                "webkit-filter": "blur(0px)",
                "moz-filter": "blur(0px)",
                "ms-filter": "blur(0px)",
                "o-filter": "blur(0px)",
                "filter": "blur(0px)"
            });
        }
    });
</script>
